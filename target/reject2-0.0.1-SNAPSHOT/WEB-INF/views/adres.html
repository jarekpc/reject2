<div class="panel panel-default">
<form name="biznesForm" class="form-horizontal" role="form" >
		<div class="form-group">
			<div ng-controller="nameManagerController">
				<toaster-container></toaster-container>
				<!--  
				<button type="button" class="btn btn-default">Default</button>
				<button type="button" class="btn btn-success">Success</button>
				-->
				<!-- if database null -->
				
				<div class="panel-body">
					<h3 class="panel-header">Dodaj nazwe biznesu</h3>
					
					<div class="form-group">
						<label for="exampleInputName" class="col-sm-2 control-label">Nazwa:</label> 
						<div class="col-sm-10">
						<input type="text" ng-model="name" placeholder="Nazwa" />

						</div>
					</div>
					<!-- 
					<div class="form-group">
						<label for="exapleInputNip" class="col-sm-2 control-label">NIP</label> 
						<div class="col-sm-10">						 
						<input type="number" ng-model="nip" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="exampleInputRegon" class="col-sm-2 control-label">REGON</label>
						<div class="col-sm-10"> 
						<input type="number" ng-model="regon" />
						</div>
					</div>
					 -->
					<!-- CITY/POST_CODE_STREET -->
					<div class="form-group">
						<label for="exampleInputCity" class="col-sm-2 control-label">CITY</label>
						<div class="col-sm-10">
						<input type="text" ng-model="city" />
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputPost_Code" class="col-sm-2 control-label">POST_CODE</label> 
						<div class="col-sm-10">
						<input type="number" ng-model="post_code"/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputStreet" class="col-sm-2 control-label">STREET</label> 
						<div class="col-sm-10">
						<input type="text" ng-model="street" />
						</div>
					</div>
					 
					<div class="form-group" align="center">
					<button ng-click="addTask()" type="submit" class="btn btn-success">Dodaj biznes</button>
					<button ng-click="clear()" type="reset" class="btn btn-default">Reset</button>
					</div>
					 
				</div>
			</div>
		</div>

	</form>
</div>
